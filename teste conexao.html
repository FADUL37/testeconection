<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teste de Conex√£o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 40px;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }
    button {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      border: none;
      color: white;
      padding: 12px 24px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .result {
      margin-top: 20px;
      text-align: left;
    }
    .loading {
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1 }
      50% { opacity: 0.4 }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üöÄ Teste de Conex√£o</h1>
    <p>Clique no bot√£o abaixo para iniciar o teste</p>
    <button onclick="startTest()">Iniciar Teste</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    async function startTest() {
      const resultEl = document.getElementById('result');
      resultEl.innerHTML = '<p class="loading">‚è≥ Testando...</p>';

      const downloadUrl = 'https://speed.hetzner.de/10MB.bin'; // arquivo grande para teste
      const startTime = new Date().getTime();

      try {
        const response = await fetch(downloadUrl, { cache: 'no-store' });
        const blob = await response.blob();
        const endTime = new Date().getTime();

        const fileSizeMB = blob.size / (1024 * 1024); // bytes to MB
        const duration = (endTime - startTime) / 1000; // ms to s
        const speedMbps = ((fileSizeMB * 8) / duration).toFixed(2); // Mbps

        // Detec√ß√£o de tipo de conex√£o
        const connection = navigator.connection || {};
        const tipoConexao = connection.effectiveType || 'Desconhecida';

        // Detectar operadora via IP p√∫blico
        const ipInfo = await fetch('https://ipinfo.io/json?token=8c2d22c547b9de').then(res => res.json());

        resultEl.innerHTML = `
          <p><strong>üí° Velocidade:</strong> ${speedMbps} Mbps</p>
          <p><strong>üì∂ Tipo de conex√£o:</strong> ${tipoConexao.toUpperCase()}</p>
          <p><strong>üåç IP P√∫blico:</strong> ${ipInfo.ip}</p>
          <p><strong>üè¢ Operadora:</strong> ${ipInfo.org || 'N√£o dispon√≠vel'}</p>
          <p><strong>üìç Local:</strong> ${ipInfo.city}, ${ipInfo.region} - ${ipInfo.country}</p>
        `;
      } catch (err) {
        resultEl.innerHTML = `<p style="color: red;">Erro ao realizar o teste: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
